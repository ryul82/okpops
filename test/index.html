<!DOCTYPE html>
<!-- sample html -->
<head>
  <link rel="stylesheet" href="./test.css" />
    <!-- styles -->
  <link href="../assets/css/bootstrap.css" rel="stylesheet">
  <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../assets/css/docs.css" rel="stylesheet">
  <link href="../assets/css/prettyPhoto.css" rel="stylesheet">
  <link href="../assets/js/google-code-prettify/prettify.css" rel="stylesheet">
  <link href="../assets/css/camera.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300|Open+Sans:400,300,300italic,400italic"
    rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="../assets/color/success.css" rel="stylesheet">

  <!-- fav and touch icons -->
  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  <script src="../js/includeHTML.js"></script>
  <!-- <script src="../tagm.js"></script> -->
  <script data-ad-client="ca-pub-1399523823550819" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <div id="wrap">
    <p>#wrap</p>
  
    <header role="header" data-include="header.html"></header>
  
    <!-- container -->
    <div id="container">
      <p>#container</p>
      <!-- snb -->
      <div class="snb">
        <p>.snb</p>
      </div>
      <!-- //snb -->
      <!-- content -->
      <div id="content">
        <p>#content</p>
      </div>
      <!-- //content -->
      <!-- aside -->
      <div class="aside">
        <p>.aside</p>
      </div>
      <!-- //aside -->
      <div class="clear"></div>
    </div>
    <!-- //container -->
  
    <footer role="footer" data-include="footer.html"></footer>
  </div>

<script src="https://code.jquery.com/jquery.min.js"></script>

<script>
	$(function(){
		includeLayout();
	});

	function includeLayout(){
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>

</body>
</html>
