<body>
  <div id="wrap">
    <p>#wrap</p>
  
    <header role="header" data-include="./header.html"></header>
  
    <!-- container -->
    <div id="container">
      <p>#container</p>
      <!-- snb -->
      <div class="snb">
        <p>.snb</p>
      </div>
      <!-- //snb -->
      <!-- content -->
      <div id="content">
        <p>#content</p>
      </div>
      <!-- //content -->
      <!-- aside -->
      <div class="aside">
        <p>.aside</p>
      </div>
      <!-- //aside -->
      <div class="clear"></div>
    </div>
    <!-- //container -->
  
    <footer role="footer" data-include="./footer.html"></footer>
  </div>

  <script src="http://code.jquery.com/jquery.min.js"></script>
<script>
	$(function(){
		includeLayout();
	});

	function includeLayout(){
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>
</body>
